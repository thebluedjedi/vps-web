<!-- Navigation Bar Component -->
<nav class="sticky top-0 z-50 bg-black/80 backdrop-blur-xl border-b border-temple-accent/30">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
            <!-- Logo/Title -->
            <div class="flex items-center">
                <a href="/" class="flex items-center space-x-3">
                    <span class="text-temple-accent text-xl font-bold text-glow-sm">
                        Blue Djedi Temple
                    </span>
                </a>
            </div>
            
            <!-- Navigation Links -->
            <div class="hidden md:flex items-center space-x-1">
                {% if request.path.startswith('/admin') %}
                    <!-- Admin Navigation -->
                    <a href="/admin" class="nav-link {% if request.endpoint == 'admin.dashboard' %}active{% endif %}">
                        Dashboard
                    </a>
                    <a href="/admin/metrics" class="nav-link">
                        Metrics
                    </a>
                    <a href="/admin/services" class="nav-link">
                        Services
                    </a>
                    <div class="h-6 w-px bg-gray-600 mx-2"></div>
                    <a href="/" class="nav-link">
                        Public Site
                    </a>
                {% else %}
                    <!-- Public Navigation -->
                    <a href="/" class="nav-link {% if request.endpoint == 'public.index' %}active{% endif %}">
                        Home
                    </a>
                    <a href="https://chat.bluedjedi.com" target="_blank" class="nav-link">
                        AI Chat
                    </a>
                    <a href="#contact" class="nav-link">
                        Contact
                    </a>
                {% endif %}
            </div>
            
            <!-- Mobile menu button -->
            <button class="md:hidden p-2 rounded-lg hover:bg-white/10" onclick="toggleMobileMenu()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden pb-4">
            <div class="flex flex-col space-y-2">
                {% if request.path.startswith('/admin') %}
                    <a href="/admin" class="nav-link">Dashboard</a>
                    <a href="/admin/metrics" class="nav-link">Metrics</a>
                    <a href="/admin/services" class="nav-link">Services</a>
                    <a href="/" class="nav-link">Public Site</a>
                {% else %}
                    <a href="/" class="nav-link">Home</a>
                    <a href="https://chat.bluedjedi.com" target="_blank" class="nav-link">AI Chat</a>
                    <a href="#contact" class="nav-link">Contact</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
